

<ng-container *ngFor="let id of allIds; let i = index; track $index" >
        <a href="#{{ id.id }}">
        
                <img *ngIf="whiteColor" [src]="i === sectionIndex ? dotOrangePlainSrc : whiteDotSrc" alt="{{ id.name }}">
        
       
                <img *ngIf="!whiteColor" [src]="i === sectionIndex ? dotOrangePlainSrc : blackDotSrc" alt="{{ id.name }}">
       
        </a>
        
</ng-container>
