<section (click)="closeTheMenu()" >
    <app-common-navbar></app-common-navbar>

    <div class="content">
        <div class="main">
            <div class="headline">
                <h2 class="fontEckzar">{{ 'work.h2' | translate }}</h2>
                <span class="fontQuicksand">{{ 'work.text' | translate }}</span>
            </div>
            <div class="slider">
                <div class="screenshot">
                    <img class="project_image" src="././assets/screenshots/pokedex.png" alt="">
                    <img class="wheel rotating" src="././assets/animation_wheels/orange_sun.svg" alt="">
                </div>
                <div class="description fontQuicksand">
                    <div class="my_contribution">
                        {{ 'work.Pokedex.contribution' | translate }}
                    </div>
                    <div class="about_project">
                        <div class="project_name">
                            <h5>Pokedex</h5>
                            <img class="project_icon jumping_icon" src="./assets/emojis/statistic.svg" alt="icon for showing more info">
                        </div>
                        <span class="technologies">REST API | JavaScript | CSS | HTML</span>
                        {{ 'work.Pokedex.description' | translate }}
                        <div class="interactiv_btns">
                            <button class="btn">Git Hub</button>
                            <button class="btn">Live Test</button>
                        </div>
                    </div>
                    <div class="arrows">
                        <span><< {{ 'work.arrow_left' | translate }}</span>
                        <span>{{ 'work.arrow_right' | translate }} >></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll_bar">
            <app-navdots [whiteColor]="isWhite" [sectionIndex]="indexOfThisSection"></app-navdots>
        </div>
    </div>

</section>
